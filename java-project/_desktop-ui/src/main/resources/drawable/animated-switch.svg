<svg width="150" height="70" viewBox="0 0 150 70" xmlns="http://www.w3.org/2000/svg">
    <!-- Background shape -->
    <rect x="0" y="0" width="150" height="70" rx="5" ry="5" fill="#CCCCCC">
        <animate attributeName="fill" values="#CCCCCC;#444444;#CCCCCC" dur="1s" repeatCount="indefinite"/>
    </rect>

    <!-- Left Label -->
    <text x="25" y="42" font-size="14" fill="#444444" font-family="Arial" text-anchor="middle">
        OFF
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </text>

    <!-- Right Label -->
    <text x="125" y="42" font-size="14" fill="#FFFFFF" font-family="Arial" text-anchor="middle">
        ON
        <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </text>

    <!-- Knob -->
    <circle cx="35" cy="35" r="25" fill="#FFFFFF">
        <animate attributeName="cx" values="35;115;35" dur="1s" repeatCount="indefinite"/>
    </circle>
</svg>
