
<script>
    let ws = new WebSocket("ws://localhost:8080/socket");
    ws.onopen = ()=>{
        console.log("open")
        ws.send("bark client")
    }
    ws.onerror = (e)=>{console.log("error"), e}
    ws.onmessage = (e)=>{console.log("message:", e); let data = e.data; console.log("msg-data:", data)}
    ws.onclose = ()=>{console.log("close")}

</script>
